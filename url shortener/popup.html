<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="popup.js"></script>
    <link rel="stylesheet" href="spectre.min.css">
    <link href="style.css" rel="stylesheet">
    <title>Url Shortener</title>
</head>
<body>
    <body>
        <div class="card bg-dark">
            <div class="card-header">
                <div class="toast toast-error d-hide">
                    Please enter valid URL
                </div>
                <div class="card-title h1 text-bold">URL Shortener</div>
                <div class="card-subtitle text-gray text-center">Enter URL</div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input class="form-input" type="text" id="myurl">
                </div>
            </div>
            <div class="card-footer">
                <div class="loading d-hide"></div>
                <button class="btn btn-primary" id="shortURL">Generate short URL</button>
                <input type="text" class="form-input d-hide" id="myInput">
                <button class="btn btn-success d-hide" id="copybutton">Copy It</button>
                </div>
        </div>
</body>
</html>
