<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Holidays Extension</title>
  </head>
  <body>
    <div id="choice">
      <div class="custom-select" style="width: 200px">
        <select id="category">
          <option value="0">Select a Category:</option>
          <option value="1">National holiday</option>
          <option value="2">Optional holiday</option>
          <option value="3">Observance</option>
        </select>
      </div>
    </div>
    <div class="card">
      <p id="upload">Enter the year to get all the holidays</p>
      <label class="input">
        <input id="input" class="input__field" type="text" placeholder=" " />
        <span class="input__label">Year</span>
      </label>
      <div>
        <button id="enterText" class="button" style="background-color: #f1bb4e">
          Submit
        </button>
      </div>

      <p id="prediction"></p>

      <br />
    </div>

    <div id="results" class="gradient-list"></div>

    <br />
    <script src="script.js"></script>
  </body>
</html>
