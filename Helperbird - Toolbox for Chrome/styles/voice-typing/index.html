<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Helperbird: Voice Typing</title>
	</head>

	<body>
		<div class="fixed bottom-0 inset-x-0 pb-2 sm:pb-5 cool-bottom">
			<div class="max-w-5xl mx-auto px-2 sm:px-6 lg:px-8 max-w-c-7xl">
				<div class="p-2 rounded-lg bg-pink-800 shadow-lg sm:p-3">
					<div class="flex items-center justify-between flex-wrap">
						<div class="w-0 flex-1 flex items-center">
							<p id="start_result" class="ml-3 font-medium text-white truncate">
								Click the mic button to begin voice typing.
							</p>
						</div>

						<div class="flex-shrink flex-0 flex">
							<button
								type="button"
								class="-mr-1 flex p-2 rounded-md hover:ring-white focus:outline-none focus:ring-2 focus:ring-white sm:ml-2"
								id="start_banner"
							>
								<span class="sr-only">Enabled text to speak</span>
								<!-- Heroicon name: outline/x -->

								<svg
									xmlns="http://www.w3.org/2000/svg"
									viewbox="0 0 24 24"
									class="h-6 w-6 text-white"
									fill="#ffffff"
									id="helperbird_mic_on"
								>
									<path d="M0 0h24v24H0z" fill="none" />
									<path
										d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"
									/>
								</svg>

								<svg
									xmlns="http://www.w3.org/2000/svg"
									viewbox="0 0 24 24"
									class="h-6 w-6 text-white"
									fill="#ffffff"
									id="helperbird_mic_off"
									style="display: none"
								>
									<path d="M0 0h24v24H0zm0 0h24v24H0z" fill="none" />
									<path
										d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z"
									/>
								</svg>
							</button>

							<button
								type="button"
								class="-mr-1 flex p-2 rounded-md hover:ring-white focus:outline-none focus:ring-2 focus:ring-white sm:ml-2"
								id="copy_banner"
							>
								<span class="sr-only">Copy text</span>
								<!-- Heroicon name: outline/x -->

								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="h-6 w-6 text-white"
									fill="none"
									viewbox="0 0 24 24"
									stroke="currentColor"
									stroke-width="2"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"
									/>
								</svg>
							</button>

							<button
								type="button"
								class="-mr-1 flex p-2 rounded-md hover:ring-white focus:outline-none focus:ring-2 focus:ring-white sm:ml-2"
								id="close_banner"
							>
								<span class="sr-only">Close voice typing</span>
								<!-- Heroicon name: outline/x -->
								<svg
									class="h-6 w-6 text-white"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewbox="0 0 24 24"
									stroke="currentColor"
									aria-hidden="true"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M6 18L18 6M6 6l12 12"
									/>
								</svg>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
